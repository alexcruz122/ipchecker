<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure IP Checker Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Secure IP Checker Online</h1>
        <label class="switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider round"></span>
        </label>
    </header>
    <main>
        <div class="info-container">
            <div>
                <h2>Your IP Address:</h2>
                <p id="ip-address">Loading...</p>
            </div>
            <div>
                <h2>Your Location:</h2>
                <p id="location">Loading...</p>
            </div>
            <div>
                <h2>Your ISP:</h2>
                <p id="isp">Loading...</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
